# CONFIGURAÇÃO COMPLETA DO BANCO DE DADOS

# URL de conexão com o banco de dados MySQL
# O nome 'meis_de_saqua' deve ser exatamente igual ao nome do seu banco
spring.datasource.url=jdbc:mysql://localhost:3306/meis_de_saqua?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true

# Usuário e senha do banco de dados (COLOQUE OS SEUS AQUI)
spring.datasource.username=root
spring.datasource.password=Vi28042004!

# Driver do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURAÇÕES DO JPA (HIBERNATE)

# Dialeto específico para a versão do seu MySQL (MySQL8 é o mais comum hoje)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 'update': O Hibernate tentará atualizar o banco com base nas suas classes Java.
# 'validate': Apenas verifica se as classes e tabelas batem. Use isso depois que o banco estiver estável.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console as queries SQL que estão sendo executadas. Ótimo para debug.
spring.jpa.show-sql=true
